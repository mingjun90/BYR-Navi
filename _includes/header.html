<div class="ui inverted vertical masthead center aligned segment zoomed">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu" style="border: none;">
            <a class="toc item"><i class="sidebar icon"></i></a>
            {% include menu_items.html %}
        </div>
    </div>
    {% if page.active_key == 'home' %}
        {% include search.html %}
    {% else %}
        <div class="ui text container">
            {% if page.active_key == 'search' %}
                <h1 class="ui inverted header"><i class="search icon"></i>正在检索</h1>
            {% elsif page.active_key == 'error' %}
                <h1 class="ui inverted header"><i class="frown icon"></i>Page Not Found</h1>
            {% endif %}
        </div>
    {% endif %}
</div>
